<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="edit_todo.html">Edit To-do</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="userId">User ID:</label>
            <input type="text" class="flash active" id="userId">

            <label for="title">Title:</label>
            <input type="text" class="flash active" id="title">

            <label for="completed">Completed:</label>
            <input type="text" class="flash active" id="completed">

            <button type="button" id="submit">submit info</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
